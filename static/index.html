<!doctype html>
<html>
<head>
<title>Print Interface</title>
<script src="/static/jquery.min.js"></script>
<script src="/static/jsrender.min.js"></script>
<script src="/static/accordion.js"></script>
<script src="/static/interface.js"></script>
<link href="/static/style.css" rel="stylesheet">
<script id="badgeTableRow" type="text/x-jsrender">
<tr class="ac_title" id="{{>registrantId}}">
<td>{{>attendeeBadgeName}}</td>
<td>{{>firstName}}</td>
<td>{{>lastName}}</td>
<td>{{>badgeLevel}}</td>
<td>{{>status}}</td>
</tr>
<tr class="ac_data" id="{{>registrantId}}">
<td colspan="5">
<ul>
<li>Email: {{>email}}</li>
<li>Birthday: {{>dateOfBirth}}</li>
<li>Phone Number: {{>phone}}</li>
<li>Zip Code: {{>billingZip}}</li>
<li>Country: {{>billingCountry}}</li>
<li>Age at Event: {{>ageAtEvent}} (Now: {{>ageNow}})</li>
</ul>
</td>
</tr>
</script>
</head>
<body>
<form>
Search: <input type="text" value="" id="searchBox">
<input type="button" value="Search" id="updateSearch">
<input type="button" value="Clear" id="clearSearch">
</form>
<table id="badgeTable">
<thead>
<tr>
<td>Badge Name</td>
<td>First Name</td>
<td>Last Name</td>
<td>Badge Level</td>
<td>Order Status</td>
</tr>
</thead>
<tbody id="badgeTableBody">
</tbody>
</table>
</body>
</html>
